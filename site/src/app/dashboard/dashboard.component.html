<div id="dashboard">
  <app-search-input></app-search-input>
  <br />
  <button pbutton type="button" 
    icon="pi pi-plus" class="ui-button ui-button-raised"
    (click)="displayWeather()" label="Submit">
    <span class="ui-button-text ui-clicakble">Submit</span>
  </button>
  
    
  
  <div id="overview" class="p-grid">
    <p class="p-col-12">{{ this.location }}</p>
    <p class="p-col-12">{{ this.description }}</p>
    <p class="p-col-12">{{ this.temp }}</p>
  </div>
</div>
